<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
    <script src="./javascript/app.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="buttons-grid">
            <div class="output">
                <div data-previous-operand id="prevOperand" class="prevOperand"></div>
                <div data-current-operand id="currOperand" class="currOperand"></div>
            </div>
            <button data-all-clear class="span-two" id="clearButton">CLEAR</button>
            <button data-delete class="deleteBtn" id="deleteButton">DEL</button>
            <button data-operator class="division">/</button>
            <button class="numberBtn" data-number>1</button>
            <button class="numberBtn" data-number>2</button>
            <button class="numberBtn" data-number>3</button>
            <button data-operator class="multi">*</button>
            <button class="numberBtn"data-number>4</button>
            <button class="numberBtn" data-number>5</button>
            <button class="numberBtn" data-number>6</button>
            <button data-operator class="addition">+</button>
            <button class="numberBtn" data-number>7</button>
            <button class="numberBtn" data-number>8</button>
            <button class="numberBtn" data-number>9</button>
            <button data-operator class="subtraction">-</button>
            <button id="pointButton" data-number class="decimal">.</button>
            <button class="numberBtn" data-number>0</button>
            <button data-equals class="span-two green-button" id="equalButton">=</button>
        </div>
    </div>

</body>

</html>
